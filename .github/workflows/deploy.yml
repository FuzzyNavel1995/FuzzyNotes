name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # ここがリポジトリのブランチ名と合っているか確認！
  workflow_dispatch:   # これを入れるとActions画面から手動実行ボタンが出ます

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x' # 引用符で囲むのが安全です

      - name: Publish
        run: dotnet publish -c Release -o release -p:ServiceWorkerAssetsManifest=service-worker-assets.js

      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: Add 404.html for SPA
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
          branch: gh-pages